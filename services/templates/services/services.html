{% extends "base.html" %} {% load static %} {% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %} {% block content %}
<div class="container-fluid">
    <div class="row mb-5">
        <div class="col-10 offset-1">
            <div class="row pt-4 pb-5">
                <div class="col-12">
                    <h1 class="page-header text-center">Repair or Valuation?</h1>
                </div>
                <hr class="blue-divider" />
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="row">
                        <div class="col-lg-10 offset-lg-1 contact-form">
                        <h3 class="text-uppercase text-center font-weight-bold pb-4">Book an appointment</h3>
                            <form method="post">
                            {% csrf_token %} {{ form|crispy }}
                                <div class="form-actions text-center">
                                <button type="submit" class="btn-default text-uppercase font-weight-bold pl-4 pr-4 pt-2 pb-2">Confirm Appointment&nbsp;&nbsp;<i class="fas fa-check-square"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                
                
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6">
                
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block page_bottom %}
<div class="container bottom-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
$(function () {
    $('.datepicker').datetimepicker(
    {
        format: 'YYYY-MM-DD HH:mm',
        sideBySide: true
    }
    );
});
</script>
{% endblock %}
