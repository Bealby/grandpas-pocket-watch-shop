{% extends "base.html" %} {% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-5">
        <div class="col-10 offset-1">
            <div class="row pt-4 pb-5">
                <div class="col-12">
                    <h1 class="page-header text-center">Email Sent!</h1>
                </div>
                <hr class="blue-divider" />
            </div>

            <!-- Email success confirmation message -->
            <div class="row">
                <div class="col-8 offset-2 text-center">
                    <p>Thank you for you email. We will get back to you shortly!</p>
                    <div class="col-12">
                        <a class="keep-shopping" href="{% url 'products' %}">Keep Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block page_bottom %}
<div class="container bottom-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% endblock %}
