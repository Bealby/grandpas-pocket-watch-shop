{% extends "base.html" %} {% load static %} {% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-10 offset-1">
            <div class="row pt-4">
                <div class="col-12 home-header">
                    <h1 class="page-header text-center">Grandpa's Pocket Watch Shop</h1>
                </div>
                <hr class="blue-divider" />
            </div>
            <div class="row pb-5">
                <div class="col-12">
                    <h3 class="page-header text-center mt-4">Choose A Category</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 index-margin-bottom hover-overlay" id="home-images">
                    <img src="{% static 'images/watches.png' %}" alt="Pocket Watch Illustration" class="img-fluid hover-overlay-image" id="image-cards" />
                    <div class="middle">
                        <div class="hover-overlay-text"><a class="category" href="{% url 'products' %}?category=ej_swiss,elgan,rf_cowderoy_london">WATCHES</a></div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 index-margin-bottom hover-overlay" id="home-images">
                    <img src="{% static 'images/parts.png' %}" alt="Parts Illustration" class="img-fluid hover-overlay-image" id="image-cards" />
                    <div class="middle">
                        <div class="hover-overlay-text">
                            <a class="category" href="{% url 'products' %}?category=balance_arms, balance_wheels,barrel_bridges,barrel_drums,bench_keys,bows,cases,chains,dials,fusee_cones,pillar_plates,springs,t-bars,wheels">
                                &nbsp;&nbsp;&nbsp;PARTS&nbsp;&nbsp;&nbsp;
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 index-margin-bottom hover-overlay" id="home-images">
                    <img src="{% static 'images/tools.png' %}" alt="Tools Illustration" class="img-fluid hover-overlay-image" id="image-cards" />
                    <div class="middle">
                        <div class="hover-overlay-text">
                            <a class="category" href="{% url 'products' %}?category=anvils,bench_blocks,calipers,hammers,parts_trays,pliers,screwdrivers,soldering_tools">&nbsp;&nbsp;&nbsp;TOOLS&nbsp;&nbsp;&nbsp;</a>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 hover-overlay" id="home-images">
                    <img src="{% static 'images/services.png' %}" alt="Services Illustration" class="img-fluid hover-overlay-image" id="image-cards" />
                    <div class="middle">
                        <div class="hover-overlay-text-a">
                            <a class="category" href="{% url 'services' %}">&nbsp;&nbsp;&nbsp;Services&nbsp;&nbsp;&nbsp;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% block page_bottom %}
<div class="container bottom-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% endblock %}
