{% load static %}
        <div id="topnav" class="row d-none d-md-flex">

    <!-- header -->
            <div class="col-12 col-md-4 col-lg-4 my-auto py-3">
                <a href="{% url 'home' %}" class="nav-link">
                    <img src="{% static 'images/logo_2.png' %}" alt="Grandpa's Pocket Watch Shop - Logo" class="logo">       
                </a>
            </div>

    <!-- Search Bar -->
            <div class="col-12 col-md-5 col-lg-5 py-3 my-auto">
                <form method="GET" action="{% url 'products' %}">
                    <div class="input-group w-100">
                        <input class="form-control rounded-5" type="text" name="q" placeholder="Search">
                        <div class="input-group-append">
                            <button class="form-control btn btn-black border border-black rounded-5" type="submit">
                                <span class="icon">
                                    <i class="fas fa-search fa-lg"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

    <!-- Services -->
            <div class="col-12 col-md-3 col-lg-3 py-3 my-auto header-list-items">
                <ul class="list-inline list-unstyled text-center text-lg-right my-0">
                    <li class="list-inline-item">
                        <a class="nav-link" href="{% url 'services' %}">
                            <div class="text-center">
                                <div><i class="fas fa-tools fa-lg"></i></div>
                            </div>
                        </a>
                    </li>
    

    <!-- Account Login -->
                    <li class="list-inline-item dropdown">
                        <a class="nav-link" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <div class="text-center">
                                <div><i class="fas fa-user fa-lg"></i></div>
                            </div>
                        </a>
                        <div class="dropdown-menu border-0" aria-labelledby="user-options">
                            {% if request.user.is_authenticated %}
                                <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                            {% else %}
                                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                            {% endif %}
                        </div>
                    </li>

    <!-- Basket -->
                    <li class="list-inline-item">
                        <a class="nav-link" href="{% url 'view_basket' %}">
                            <div class="text-center">
                                <div><i class="fas fa-shopping-basket fa-lg"></i></div>
                            </div>
                        </a>
                    </li>
                </ul>
                <div class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} float-right basket-total-md small">
                        {% if total %}
                        £{{ total|floatformat:2 }}
                        {% else %}
                        £0.00
                        {% endif %}
                    </div>
            </div>
        </div>
