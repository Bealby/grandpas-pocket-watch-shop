    {% load static %}
    
    <!-- header -->
    <div id="topnav" class="row">
            <div class="col-4 d-none d-sm-block d-md-none d-block d-sm-none my-auto py-3">
                <a href="{% url 'home' %}" class="nav-link nav-logo-link">
                    <img src="{% static 'images/logo_3.png' %}" alt="Grandpa's Pocket Watch Shop - Logo" class="logo">
                </a>
            </div>

    <!-- LIST ITEMS -->
            <div class="col-8 d-none d-sm-block d-md-none d-block d-sm-none py-3 my-auto header-list-items">
                <ul class="list-inline list-unstyled text-right my-0">

    <!-- Forum -->
                    <li class="list-inline-item mr-0">
                        <a class="text-black nav-link" href="">
                            <div class="text-center">
                                <div><i class="fas fa-comments fa-lg"></i></div>
                                <p class="my-0">Forum</p>
                            </div>
                        </a>
                    </li>
    

    <!-- Account Login -->
                    <li class="list-inline-item dropdown mr-0">
                        <a class="nav-link" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <div class="text-center">
                                <div><i class="fas fa-user fa-lg"></i></div>
                                <p class="my-0">Account</p>
                            </div>
                        </a>
                        <div class="dropdown-menu border-0" aria-labelledby="user-options">
                            {% if request.user.is_authenticated %}
                                {% if request.user.is_superuser %}
                                    <a href="" class="dropdown-item">Product Management</a>
                                {% endif %}
                                <a href="" class="dropdown-item">My Profile</a>
                                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                            {% else %}
                                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                            {% endif %}
                        </div>
                    </li>

    <!-- Basket -->
                    <li class="list-inline-item">
                        <a class="{% if grand_total %}text-info font-weight-bold{% else %}text-black{% endif %} nav-link" href="{% url 'view_basket' %}">
                            <div class="text-center">
                                <div><i class="fas fa-shopping-basket fa-lg"></i></div>
                                <p class="my-0">
                                    {% if grand_total %}
                                        €{{ grand_total|floatformat:2 }}
                                    {% else %}
                                        €0.00
                                    {% endif %}
                                </p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
    </div>
