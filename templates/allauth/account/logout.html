{% extends "account/base.html" %}
{% load i18n %}
{% block head_title %}
{% trans "Sign Out" %}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-10 offset-1">
            <div class="row pt-4 pb-5">
                <div class="col-12">
                    <h1 class="page-header text-center">{% trans "Sign Out" %}</h1>
                </div>
                <hr class="blue-divider" />
            </div>

            <div class="row">
                <div class="mx-auto product-body">
                    <p>{% trans 'Are you sure you want to sign out?' %}</p>

                    <form method="post" class="allauth-button" action="{% url 'account_logout' %}">
                        {% csrf_token %} {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <button type="submit">{% trans 'Sign Out' %}</button>
                        <a class="btn rounded-0 keep-shopping" href="{% url 'home' %}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
